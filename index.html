	<script type="text/javascript">
	var count = 0;
	var efIndex;
	var scene;
	var images;

	function init() {
		var canvas = document.createElement("canvas");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		document.body.appendChild(canvas);
		bongiovi.GL.init(canvas);
		
		var imgsToLoad = ["assets/image0.jpg","assets/image1.jpg","assets/image2.jpg","assets/image3.jpg","assets/image3.jpg"];
		bongiovi.SimpleImageLoader.load(imgsToLoad, this, onImageLoaded);
	}

	function onImageLoaded(img) {
		images = img;
		scene = new SceneTest();
		bongiovi.Scheduler.addEF(this, loop);
	}

	function loop() {
		scene.loop();
	}
