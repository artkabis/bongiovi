<!-- index.html -->
<html>
<head>
	<title>Library - bongiovi</title>
	<script type="text/javascript" src="js/bongiovi/SimpleImageLoader.js"></script>
	<script type="text/javascript">
	var count = 0;

	function init() {
		var imgsToLoad = ["assets/image0.jpg","assets/image1.jpg","assets/image2.jpg","assets/image3.jpg","assets/image3.jpg"];
		bongiovi.SimpleImageLoader.load(imgsToLoad, this, onImageLoaded, onImageProgress);
	}

	function onImageLoaded(img) {
		console.debug("Images loaded : ", img);
	}

	function onImageProgress(percent) {
		console.log("Loading : ", percent);
	}

	</script>
</head>
<body onload="init()">

</body>
</html>
