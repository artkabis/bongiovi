<!-- index.html -->
<html>
<head>
	<title>Library - bongiovi</title>
	<script type="text/javascript" src="js/bongiovi/Scheduler.js"></script>
	<script type="text/javascript">
	var count = 0;
	var efIndex;

	function init() {
		efIndex = bongiovi.Scheduler.addEF(this, loop);
	}


	function loop() {
		console.log("Count : ", count);
		if(count ++ > 50) bongiovi.Scheduler.removeEF(efIndex);
	}
	</script>
</head>
<body onload="init()">

</body>
</html>
